<html>

  <head>
    <link href="../css/options.css" rel="stylesheet" id="options">
    <title>Tab Loadouts Options</title>
  </head>

  <body>

    <div id="options">

      <div id="menu">
        <div id="edit-button" class="menu-button">
          <img id="edit-icon" class="menu-icon" src="../svg/edit.svg"><img>
        </div>

        <div id="create-button" class="menu-button" disabled>
          <img id="create-icon" class="menu-icon" src="../svg/add.svg"><img>
        </div>

      </div>


      <div id="create-content" class="content">

        <div id="hotkey-dropdown-menu">

          <div id="hotkey-dropdown-selection" data-value="None">Hotkey: None</div>

          <div id="hotkey-dropdown-content">
            <div id="hotkey-1" class="hotkey-dropdown-option" data-value="1"></div>
            <div id="hotkey-2" class="hotkey-dropdown-option" data-value="2"></div>
            <div id="hotkey-3" class="hotkey-dropdown-option" data-value="3"></div>
            <div id="hotkey-4" class="hotkey-dropdown-option" data-value="4"></div>
            <div id="hotkey-5" class="hotkey-dropdown-option" data-value="5"></div>
            <div id="hotkey-6" class="hotkey-dropdown-option" data-value="6"></div>
            <div id="hotkey-7" class="hotkey-dropdown-option" data-value="7"></div>
            <div id="hotkey-8" class="hotkey-dropdown-option" data-value="8"></div>
            <div id="hotkey-9" class="hotkey-dropdown-option" data-value="9"></div>
            <div id="hotkey-0" class="hotkey-dropdown-option" data-value="0"></div>
            <div id="hotkey-none" class="hotkey-dropdown-option" data-value="None"></div>
          </div>

        </div>

        <input id="loadout-name-input" type="text" maxlength=20, placeholder="Loadout name"></input>
        <div id="link-inputs-container"></div>
        <div id="add-loadout-button" disabled>Add loadout tab</div>

      </div>


      <div id="edit-content" class="content">

      </div>


    </div>

  </body>

    <script src="../js/global.js"></script>
    <script src="../js/helpers.js"></script>
    <script src="../js/storage.js"></script>
    <script src="../js/edit.js"></script>
    <script src="../js/create.js"></script>
    <script src="../js/options.js"></script>

</html>
