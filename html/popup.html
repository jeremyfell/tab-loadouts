<html>
  <head>
    <link href="../css/popup.css" rel="stylesheet" id="popup">
  </head>

  <body class="select-body">
    <div id="select-tab">
      <div id="open-loadout-1" class="open-loadout-button button" data-index="0">1</div>
      <div id="open-loadout-2" class="open-loadout-button button" data-index="1">2</div>
      <div id="open-loadout-3" class="open-loadout-button button" data-index="2">3</div>
      <div id="open-loadout-4" class="open-loadout-button button" data-index="3">4</div>
      <div id="open-loadout-5" class="open-loadout-button button" data-index="4">5</div>
      <div id="open-loadout-6" class="open-loadout-button button" data-index="5">6</div>
      <div id="open-loadout-7" class="open-loadout-button button" data-index="6">7</div>
      <div id="open-loadout-8" class="open-loadout-button button" data-index="7">8</div>
      <div id="open-loadout-9" class="open-loadout-button button" data-index="8">9</div>
      <div id="open-loadout-0" class="open-loadout-button button" data-index="9">0</div>


      <div id="open-options-button" class="open-options-button button" title="Open options">
        <img id='options-icon' src="../svg/options.svg"></img>
      </div>

    </div>

    <div id="edit-tab" class="invisible">

      <div id="select-loadout-1" class="select-loadout-button button" data-index="0">1</div>
      <div id="select-loadout-2" class="select-loadout-button button" data-index="1">2</div>
      <div id="select-loadout-3" class="select-loadout-button button" data-index="2">3</div>
      <div id="select-loadout-4" class="select-loadout-button button" data-index="3">4</div>
      <div id="select-loadout-5" class="select-loadout-button button" data-index="4">5</div>
      <div id="select-loadout-6" class="select-loadout-button button" data-index="5">6</div>
      <div id="select-loadout-7" class="select-loadout-button button" data-index="6">7</div>
      <div id="select-loadout-8" class="select-loadout-button button" data-index="7">8</div>
      <div id="select-loadout-9" class="select-loadout-button button" data-index="8">9</div>
      <div id="select-loadout-0" class="select-loadout-button button" data-index="9">0</div>


      <div id="close-options-button" title="Close options">
        <img id="close-icon" src="../svg/close.svg"></img>
      </div>

      <div id="edit-button" disabled class="option-button button" title="Save current tabs as loadout to selected slot"><img id="edit-icon" src="../svg/save.svg"></img></div>

      <div id="swap-button" disabled class="option-button button" title="Swap loadout positions"><img id="swap-icon" src="../svg/swap.svg"></img></div>

      <div id="delete-button" disabled class="option-button button" title="Delete loadout"><img id="delete-icon" src="../svg/delete.svg"></img></div>

      <input id="loadout-name-input" spellcheck="false" placeholder="Loadout name (optional)"></input>

    </div>


  </body>

  <script src="../js/global.js"></script>
  <script src="../js/storage.js"></script>
  <script src="../js/loadouts.js"></script>
  <script src="../js/popup.js"></script>
  <script src="../js/edit.js"></script>
</html>
