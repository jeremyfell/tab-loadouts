<html>
  <head>
    <link href="../css/popup.css" rel="stylesheet" id="popup">
  </head>

  <body class="select-body">
    <div id="select-tab">
      <button id="open-loadout-1" class="open-loadout-button button">1</button>
      <button id="open-loadout-2" class="open-loadout-button button">2</button>
      <button id="open-loadout-3" class="open-loadout-button button">3</button>
      <button id="open-loadout-4" class="open-loadout-button button">4</button>
      <button id="open-loadout-5" class="open-loadout-button button">5</button>
      <button id="open-loadout-6" class="open-loadout-button button">6</button>
      <button id="open-loadout-7" class="open-loadout-button button">7</button>
      <button id="open-loadout-8" class="open-loadout-button button">8</button>
      <button id="open-loadout-9" class="open-loadout-button button">9</button>
      <button id="open-loadout-0" class="open-loadout-button button">0</button>

      <button id="open-options-button" class="open-options-button button" title="Open options">
        <img id='options-icon' src="../svg/options.svg"></img>
      </button>

    </div>

    <div id="edit-tab" class="invisible">

      <button id="select-loadout-1" tabindex="4" class="select-loadout-button button">1</button>
      <button id="select-loadout-2" tabindex="5" class="select-loadout-button button">2</button>
      <button id="select-loadout-3" tabindex="6" class="select-loadout-button button">3</button>
      <button id="select-loadout-4" tabindex="7" class="select-loadout-button button">4</button>
      <button id="select-loadout-5" tabindex="8" class="select-loadout-button button">5</button>
      <button id="select-loadout-6" tabindex="9" class="select-loadout-button button">6</button>
      <button id="select-loadout-7" tabindex="10" class="select-loadout-button button">7</button>
      <button id="select-loadout-8" tabindex="11" class="select-loadout-button button">8</button>
      <button id="select-loadout-9" tabindex="12" class="select-loadout-button button">9</button>
      <button id="select-loadout-0" tabindex="13" class="select-loadout-button button">0</button>


      <button id="close-options-button" tabindex="14" class="button" title="Close options">
        <img id="close-icon" src="../svg/close.svg"></img>
      </button>

      <button id="edit-button" disabled="true" tabindex="15" class="option-button button" title="Save current tabs as new loadout in the selected slot">
        <img id="edit-icon" src="../svg/save.svg"></img>
      </button>

      <button id="swap-button" disabled="true" tabindex="16" class="option-button button" title="Swap loadout positions">
        <img id="swap-icon" src="../svg/swap.svg"></img>
      </button>

      <button id="delete-button" disabled="true" tabindex="17" class="option-button button" title="Delete loadout">
        <img id="delete-icon" src="../svg/delete.svg"></img>
      </button>

      <input id="loadout-name-input" tabindex="1" spellcheck="false" placeholder="Loadout name (optional)"></input>

      <button id="info-button" tabindex="2" class="button" title="Info">
        <img id="info-icon" src="../svg/info.svg"></img>
      </button>

      <a tabindex="3"></a>

    </div>


  </body>

  <script src="../js/global.js"></script>
  <script src="../js/storage.js"></script>
  <script src="../js/loadouts.js"></script>
  <script src="../js/popup.js"></script>
  <script src="../js/shortcuts.js"></script>
  <script src="../js/edit.js"></script>
  <script src="../js/toggle.js"></script>
  <script src="../js/helpers.js"></script>
  <script src="../js/events.js"></script>
</html>
